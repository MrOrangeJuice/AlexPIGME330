<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Game of Life</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="media/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/favicon-16x16.png" sizes="16x16" />
	<script src="src/Lifeworld.js"></script>
	<script src="src/main.js"></script>
</head>

<body>
	<h1>Game of Life</h1>
	<div id="parent">
		<canvas></canvas>
	</div>
	<br>
	<br>
	<br>
	<div id="selectorFlex">
		<div class="selector">
			<label>Color:</label>
			<select id="colorChooser">
				<option value="red" selected>Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="purple">Purple</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="pink">Pink</option>
				<option value="white">White</option>
				<option value="rainbow">Rainbow</option>
			</select>
		</div>
		<div class="selector">
			<label>Zoom:</label>
			<input type="range" min="10" max="50" value="10" class="slider" id="widthChooser">
		</div>
		<div class="selector">
			<label>Speed:</label>
			<input type="range" min="1" max="60" value="12" class="slider" id="speedChooser">
		</div>
		<div class="selector">
			<label>Rainbow Color Change Speed:</label>
			<input type="range" min="20" max="300" value="100" class="slider" id="colorSpeedChooser">
		</div>
	</div>
</body>

</html>
